<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <input type="text" class="result_output" id="result" disabled>
    <hr>
    <div class="buttons" >
      <div>
        <button class="button_style" onclick="clearDisplay()">AC</button>
        <button class="button_style" onclick="remOneChar()" >DEL</button>
        <button class="button_style" onclick="append('%')">%</button>
        <button class="button_style" onclick="append('/')">/</button>
      </div>
      <div>
      <button class="button_style" onclick="append('7')">7</button>
        <button class="button_style" onclick="append('8')">8</button>
        <button class="button_style" onclick="append('9')">9</button>
        <button class="button_style" onclick="append('*')" >*</button>
      </div>
      <div>
        <button class="button_style" onclick="append('4')">4</button>
        <button class="button_style" onclick="append('5')">5</button>
        <button class="button_style" onclick="append('6')">6</button>
        <button class="button_style" onclick="append('-')">-</button>
      </div>
      <div>
        <button class="button_style" onclick="append('1')">1</button>
        <button class="button_style" onclick="append('2')">2</button>
        <button class="button_style" onclick="append('3')">3</button>
        <button class="button_style" onclick="append('+')">+</button>
      </div>
      <div>
        <button class="button_style" onclick="append('0')">0</button>
        <button class="button_style" onclick="append('00')">00</button>
        <button class="button_style" onclick="append('.')">.</button>
        <button class="button_style" onclick="showResult()">=</button>
      </div>
    </div>
  </div>

<script src="script.js">

</script>
</body>
</html>
