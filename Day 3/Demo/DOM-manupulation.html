  <head>

  <body>
    Name: <input type="text" id="txtName" placeholder="eg. Mahesh" /> <br />
    <input type="button" value="Click Me" onclick="Print()" />

    <!-- <input type="text" id="txtMessage" /> -->
    <div id="txtMessage" style="color: red"></div>
    <script>
      debugger;
      function Print() {
        debugger;
        var refTotxtName = document.getElementById("txtName");

        //refTotxtMessage.value = "HI " + refTotxtName.value;
        refTotxtMessage.innerText = "HI " + refTotxtName.value;
      }

    </script>
