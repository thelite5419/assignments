<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <header>Register Here!</header>
            <form id="register-form" class="form">
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" id="emailid2" required/>
                    <div style="color: red" id="emailvalidation2"></div>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <input type="password" placeholder="Enter password" id="passid2" required/>
                    <div style="color: red" id="passvalidation2"></div>
                </div>
                <div class="input-box">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm password" id="passid3" required/>
                    <div style="color: red" id="passvalidation3"></div>
                </div>
                <button type="submit" class="btn2">Register</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
